<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fridge poetry</title>
        <style>
            * { box-sizing: border-box; }
            
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            #app {
                background: white;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }

            .word {
                outline: 1px solid rgba(0, 0, 0, 0.6);
                padding: 0.4rem 1rem;
                color: black;
                background: white;
                font-size: 1.5rem;
                display: inline-block;
                position: absolute;
                top: 0px;
                left: 0px;
            }

            .word:hover {
                cursor: grab;
            }
        </style>
    </head>
    <body>
        <div id="app" dropzone="move"></div>
        <script src="bundled.js" type="module"></script>
        <!-- 


//box-shadow: -1.5px 1.5px 1px gray;
        -->
    </body>
</html>
